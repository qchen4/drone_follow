name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r drone_project/requirements.txt
          pip install pytest coverage
      - name: Run tests
        run: |
          coverage run -m pytest drone_project/tests
      - name: Coverage report
        run: |
          coverage xml
      - uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
